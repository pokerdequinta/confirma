<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker de Quinta - Confirmação de Presença</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Aptos&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poker de Quinta - Temporada 2026</h1>
            <h2 class="topic">Confirmação de Presença - 1ª Etapa (29/01)</h2>
        </header>

        <main>
            <section class="dashboard">
                <h3 class="topic">Resumo da Etapa</h3>
                <div class="dashboard-grid">
                    <div class="dashboard-item">
                        <p>Confirmados:</p>
                        <span id="confirmedCount">0</span>/20
                    </div>
                    <div class="dashboard-item">
                        <p>Vagas Abertas:</p>
                        <span id="availableSpots">20</span>
                    </div>
                    <div class="dashboard-item">
                        <p>Lista de Espera:</p>
                        <span id="waitlistCount">0</span>
                    </div>
                </div>
            </section>

            <section class="confirmation-form">
                <h3 class="topic">Confirmar Presença</h3>
                <form id="playerConfirmationForm">
                    <label for="playerName">Selecione seu nome:</label>
                    <select id="playerName" name="playerName" required>
                        <option value="">-- Escolha um jogador --</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button type="submit">Confirmar</button>
                </form>
            </section>

            <section class="confirmed-players">
                <h3 class="topic">Jogadores Confirmados</h3>
                <ul id="confirmedPlayersList">
                    <!-- Confirmed players will be listed here -->
                </ul>
            </section>

            <section class="waitlist">
                <h3 class="topic">Lista de Espera</h3>
                <ul id="waitlistPlayersList">
                    <!-- Waitlist players will be listed here -->
                </ul>
                <button id="addGuestButton" class="add-guest-button">Adicionar Convidado</button>
            </section>
        </main>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Tem certeza que deseja confirmar sua presença?</p>
            <button id="confirmModalYes">Sim</button>
            <button id="confirmModalNo">Não</button>
        </div>
    </div>

    <div id="guestModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 class="topic">Adicionar Convidado</h3>
            <label for="guestNameInput">Nome do Convidado:</label>
            <input type="text" id="guestNameInput" placeholder="Digite o nome do convidado" required>
            <button id="addGuestConfirm">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
